<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/orbit.css">
    <title>Orbit</title>
</head>
<body>

  
<div class="orbit-clip">
<div id="circle-orbit-container">


  <!-- Circles closest to the central point -->
  <div id="inner-orbit">
    <div class="inner-orbit-cirlces"><img src="../images/squeaky-toy1.png"></div>
  </div>

  <!-- Circles second closest to the central point -->
  <div id="middle-orbit">
    <div class="middle-orbit-cirlces">
        <img src="../images/Tudor-Happy-dog-with-pink-tongue.png">
  </div>

  <!-- Circles furthest away to the central point -->
  <div id="outer-orbit">
    <div class="outer-orbit-cirlces">
        <img src="../images/tennis-ball-isolated-white-background_167862-3789.png">
    </div>
  </div>

  <img class="happy-dog" src="../images/Tudor-Happy-dog-with-pink-tongue.png" alt="Happy dog with pink tongue"
    width="302px" height="403px">



    <div id="dog-orbit">
        <div class="dog-orbit-circles"><img src="../images/Tudor-Happy-dog-with-pink-tongue.png"></div>
    </div>



  <div class="dog-center">
    <div class="inner-orbit-cirlces">
    </div>
</div>



</body>
    
</body>
</html>
