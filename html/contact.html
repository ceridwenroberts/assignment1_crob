<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/main.css">

</head>

<body class="contact">

    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="../html/index.html" class="home href-index">Tudlington</a></li>
                <li><a href="../html/portfolio.html" class="nav-item href-portfolio">Portfolio</a></li>
                <li><a href="../html/about.html" class="nav-item">About</a></li>
                <li><a href="../html/contact.html" class="nav-item contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Contact</h1>
    </header>

    

    <main class="contact-wrapper">
        <div class="info-box">
            <div class="person">Me:</div>
            <!-- <div class="contact-details"> -->
            <p><span class="brand-name">Tudlington</span>
                <br>
                Tudor
                c/o Little Roberts
                <br>
                Kampementsgatan 20, lgh 1203
                <br>
                11538 Stockholm
                <br>
                0046 (0) 73 747 09 21
                <!-- /div> -->
        </div>
        <div class="form-box">

            <legend class="person">You:</legend>
            <div class="form-wrapper">
                <div>
                    <form action="mailto:ceridwen.roberts@cmeducations.se" method="post" enctype="text/plain">

                        
                        <div class="field">
                            <label for="name">Name<input type="text" id="name" name="name" placeholder="Required"></label>
                        </div>
                        <div class="field">
                                <label for="email">Email<input type="text" id="email" name="email" placeholder="Required"></label>
                            </div>
                            <div class="field">
                                <label for="message">Leave a message<textarea id="message" name="message" rows="5" cols="10"
                                    placeholder="Voof, voof, bark, bark, voof..."></textarea>
                                </label>
                                
                            </div>
                        </div>
                        <div class="radio-checkbox">
                        <fieldset class="species-radio">
                            <legend class="species-ledgend">You are:</legend>

                            <label for="cainine">
                                <input type="radio" name="species" id="cainine" value="Cainine">
                                Cainine
                            </label>

                            <label for="human">
                                <input type="radio" name="species" id="human" value="Human">
                                Human
                            </label>

                            <label for="other">
                                <input type="radio" name="species" id="other" value="Other">
                                Other
                            </label>

                        </fieldset>
                        <fieldset class="offer-checkbox">
                            <legend class="species-ledgend">Do you...?</legend>
                            <div>
                                
                                <label>
                                    <input type="checkbox" name="walks" id="walks">Like long walks
                                </label>
                            </div>
    
                            <div>
                                
                                <label><input type="checkbox" name="treats" id="treats"> Bring treats</label>
                            </div>
    

                        </fieldset>
                        </div>


                
                      <!--   <button>Send the form</button> -->
                        <input type="submit" value="submit" class="submit-button">
                    </form>
                </div>

            </div>
    </main>


    <footer>
        Copyright Ceridwen Roberts 2022
    </footer>
</body>

</html>
