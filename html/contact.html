      <ul class="nav-list">
        <li class="nav-index">

      </ul>
    </nav>
    <h1>Contact</h1>
  </header>
  <main class="contact-container">
    <div class="info-box">
      <div class="person">
        <h2 class="chunky-text">Me:</h2>
      </div>
      <p><span class="brand-name">Tudlington</span>
        <br>
        Tudor
        c/o Little Roberts
        <br>
        Kampementsgatan 20, lgh 1203
        <br>
        11538 Stockholm
        <br>
        0046 (0) 73 747 09 21
        <br>
        <div class="links">
            <div class="social-media-container">
                <div class="hashtag">
                    &nbsp;#tudlington&nbsp;
                </div>
                <div class="icon">
                    <img src="../images/instagram-logo.svg" alt="#tudlington-instagram-logo">
                </div>
            </div>
        </div>
        </p>
    </div>
    <div class="form-box">
      <legend><h2 class="chunky-text">You:</h2></legend>
            <div class="form-wrapper">
                <div>
                    <form action="mailto:ceridwen.roberts@cmeducations.se" method="post" enctype="text/plain">
                        <div class="field">
                            <label for="name">Name<input type="text" id="name" name="name" required placeholder="Required">
                            </label>
                        </div>
                        <div class="field">
                            <label for="email">Email<input type="text" id="email" name="email" required placeholder="Required">
                            </label>
                        </div>
                        <div class="field">
                            <label for="message">Leave a message
                                <textarea id="message" name="message" rows="5" cols="10" required placeholder="Required... Voof, voof, bark, bark, voof...">
                                </textarea>
                            </label>
                        </div>
                        <div class="radio-checkbox">
                            <fieldset class="species-radio">
                                <legend class="species-ledgend">You are:</legend>
                                    <label for="cainine">
                                        <input type="radio" name="species" id="cainine" value="Cainine">
                                        Cainine
                                    </label>
                                    <label for="human">
                                        <input type="radio" name="species" id="human" value="Human">
                                        Human
                                    </label>
                                    <label for="other">
                                        <input type="radio" name="species" id="other" value="Other">
                                        Other
                                    </label>
                            </fieldset>
                            <fieldset class="offer-checkbox">
                                <legend class="species-ledgend">Do you...? </legend>
                                    <div>
                                        <label>
                                            <input type="checkbox" name="walks" id="walks">Like long walks
                                        </label>
                                    </div>
                                    <div>
                                        <label>
                                            <input type="checkbox" name="treats" id="treats"> Bring treats
                                        </label>
                                    </div>
                            </fieldset>
                        </div>
                            <input type="submit" value="submit" class="submit-button">
                    </form>
                </div>
            </div>
    </div>
  </main>
  <footer>
    <p> &#169; <span class="footer-accent">Tudor</span> & Ceridwen Roberts 2022</p>
  </footer>
</body>
