<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact</title>
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/blackout-4">

<body class="contact">
    <header>
        <!-- New navbar -->
        <nav>
            <ul class="nav-list">
                <li><a href="../html/portfolio-tudlington.html">Portfolio</a></li>
                <li><a href="../html/about.html">About</a></li>
                <li><a href="../html/contact-tudlington.html">Contact</a></li>
            </ul>
        </nav>

        <div class="heading">
            <h1>Contact</h1>
        </div>
    </header>


    <main>
        <div class="row-container">
            <div class="intro row-item item-left row-heading">
                <h2>Form heading</h2>
            </div>
            <div class="row-item item-right">
                <div class="row-item item-right row-info">
                    <p>Tudlington
                        <br>
                        Tudor
                        c/o Little Roberts
                        <br>
                        Kampementsgatan 20, lgh 1203
                        <br>
                        11538 Stockholm
                        <br>
                        0046 (0) 73 747 09 21

                    </p>
                </div>
                <div class="row-item item-right row-form">
                    <div class="form-container">
                        <form action="mailto:ceridwen.roberts@edu.cmeducations.se" method="get" class="contact-form">
                            <div class="form-body">
                                <div class="form-row">
                                    <label hidden for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="name">
                                </div>
                                <div class="form-row">
                                    <label hidden for="phone">Phone</label>
                                    <input type="text" id="phone" name="phone" placeholder="phone">
                                </div>
                                <div class="form-row">
                                    <label hidden for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="email">
                                </div>
                                <div class="form-row">
                                    <label hidden for="message">Message</label>
                                    <textarea id="message" type="text" id="message" name="message"
                                        placeholder="message"></textarea>
                                </div>
                            </div>
                            <div class="form-footer">
                                <input type="submit" value="submit" class="submit-button">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        Copyright Ceridwen Roberts 2022
    </footer>


</body>

</html>
